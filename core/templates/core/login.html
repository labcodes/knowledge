{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge</title>
    {% block 'extra_css' %}{% endblock %}
    <link rel="stylesheet" href="{% static "links/vendors/bootstrap-3.3.7/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "links/vendors/bootstrap-3.3.7/css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" href="{% static "links/css/main.css" %}">
    <link rel="stylesheet" href="{% static "links/css/create-link-form.css" %}">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-submit-link">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-12">
                  <h1>Welcome to Knowledge</h1>
                </div>
              </div>
            </div>

            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  {% if form.non_field_errors %}
                  <div class="alert alert-danger text-center">
                    {{ form.non_field_errors|striptags }}
                  </div>
                  {% endif %}
                  <form method="post" action="{% url 'core:login' %}" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" name="username" id="username" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="submit" id="submit" class="form-control btn btn-submit-link" value="Login">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
