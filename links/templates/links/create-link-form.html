{% block 'content' %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-submit-link">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-12">
            <h1>Add a new link <button class="btn btn-default logout-button"><a href="{% url 'core:logout' %}">Logout</a></button></h1>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form method="post" action="{% url 'links:create_new_link' %}" role="form">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="url" id="url" class="form-control" placeholder="Url" required>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="submit" id="submit" class="form-control btn btn-submit-link" value="Submit">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
