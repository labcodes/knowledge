{% extends 'links/base.html' %}

{% block 'content' %}
<div class="page-header">
  <h1>Some useful links</h1>
</div>

<div class="row links-row">
  {% for link in links %}
    <div>
      <p>{{ link.title }}</p>
      <span><a href="{{ link.url }}" target="_blank">{{ link.url }}</a></span>
    </div>
  {% endfor %}
  {% include "links/pagination.html" with page=page_obj %}
</div>

{% endblock %}
